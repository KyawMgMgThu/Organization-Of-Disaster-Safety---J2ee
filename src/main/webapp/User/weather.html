        <div class="container" style="margin-top: 100px;">
            <h2>Search City Weather</h2>
            <form id="weatherForm">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" id="city" class="form-control" placeholder="City Name">
                    </div>
                    <div class="col-sm-2">

            <div id="weatherResult" class="weather-result"></div>

        <script>
		const year = new Date().getFullYear();
        document.getElementById('year').textContent = year;
            function fetchWeatherByCity(city) {
                const apiKey = 'b808afd52eb5d8de666c3944d63df696';
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => displayWeather(data))
                    .catch(error => {
                        console.error('Error fetching the weather data:', error);
                        document.getElementById('weatherResult').innerHTML = '<p>Something went wrong. Please try again later.</p>';
                    });
            }

            function fetchWeatherByCoordinates(lat, lon) {
                const apiKey = 'b808afd52eb5d8de666c3944d63df696';
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => displayWeather(data))
                    .catch(error => {
                        console.error('Error fetching the weather data:', error);
                        document.getElementById('weatherResult').innerHTML = '<p>Something went wrong. Please try again later.</p>';
                    });
            }

            function displayWeather(data) {
                const weatherResult = document.getElementById('weatherResult');
                if (data.cod === 200) {
                    const weatherIconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    const weatherCard = `
                        <div class="weather-card">
                            <img src="${weatherIconUrl}" alt="Weather Icon" class="weather-icon">
                            <div class="weather-info">
                                <h3>Weather in ${data.name}</h3>
                                <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                                <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                            </div>
                        </div>
                    `;
                    weatherResult.innerHTML = weatherCard;
                } else {
                    weatherResult.innerHTML = `<p>City not found. Please try again.</p>`;
                }
            }
            document.getElementById('weatherForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const city = document.getElementById('city').value;
                if (city) {
                    fetchWeatherByCity(city);
                }
            });

            function getWeatherForCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            fetchWeatherByCoordinates(lat, lon);
                        },
                        (error) => {
                            console.error('Error getting location:', error);
                            document.getElementById('weatherResult').innerHTML = '<p>Unable to get your location. Please enter a city name.</p>';
                        }
                    );
                } else {
                    document.getElementById('weatherResult').innerHTML = '<p>Geolocation is not supported by this browser. Please enter a city name.</p>';
                }
            }

            // Call the function to get weather for current location on page load
            window.onload = getWeatherForCurrentLocation;
        </script>
